<div class="container-fluid">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>FirstName</label>
            <input class="form-control" type="text" [(ngModel)]="employee.firstName" id="firstName" name="firstName">
        </div>

        <div class="form-group">
            <label>LastName</label>
            <input class="form-control" type="text" [(ngModel)]="employee.lastName" id="lastName" name="lastName">
        </div>

        <div class="form-group">
            <label>Email-ID</label>
            <input class="form-control" type="email" [(ngModel)]="employee.email" id="email" name="email">
        </div>

        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
