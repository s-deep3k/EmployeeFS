<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email-ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.id}}</td>
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.email}}</td>

                <button class="btn btn-info" (click)="updateEmployee(emp.id)">Update</button>
                <button class="btn btn-danger"  style="margin-left: 10px;">View</button>
                <button class="btn btn-danger" (click)="deleteEmp(emp.id)" style="margin-left: 10px;">Delete</button>
            </tr>
        </tbody>
    </table>
  </div>
